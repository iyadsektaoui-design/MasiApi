name: Daily Stock Update

on:
  schedule:
    # يعمل كل يوم من الإثنين إلى الجمعة الساعة 18:30 بتوقيت جرينتش
    # (بعد إغلاق بورصة المغرب وتوفر البيانات على جوجل)
    - cron: '30 18 * * 1-5'
  workflow_dispatch: # هذا السطر يسمح لك بتشغيل التحديث يدوياً للتحربة

jobs:
  update_data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install requests beautifulsoup4 pandas

      - name: Run Update Script
        run: python update_db.py

      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add stocks_morocco.db
          git commit -m "تحديث آلي للبيانات التاريخية - $(date +'%Y-%m-%d')" || echo "لا توجد تغييرات لإضافتها"
          git push
